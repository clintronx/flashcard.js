<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flashcard.js</title>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="css/flashcard.css" >
  </head>
  <body>
    <script src="lib/jquery.v1.9.1.js"></script>
    <script src="lib/json2.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="src/flashcard.js"></script>
    <script src="src/js/models/CardModel.js"></script>
    <script src="src/js/views/AdvanceDeckView.js"></script>
    <script src="src/js/views/CardView.js"></script>
    <script>
      var card = new app.Card({'front': 'front', 'back': 'back'});
      var cardView = new app.CardView({model: card});
      var advanceDeckView = new app.AdvanceDeckView({});

      $('body').append(cardView.render());
      $('body').append(advanceDeckView.render());
    </script>
  </body>
</html>
